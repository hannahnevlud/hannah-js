  <script>
  //This is a comment

  let y = 3;

  let actionAdd = x + y;

  let actionMinus = x - y;

  let actionDivide = x / y;

  console.log("Working with Strings:");

  let firstName = "Hannah";
  let middleName = "Elizabeth";
  let lastName = "Nevlud";

  let name = firstName + " " + middleName + " " + lastName;
  console.log(name);

  //Strings on my own

  let greeting = "My name is " + name;
  console.log(greeting);

  console.log("Using Functions:");

  //Function to square numbers
  function makeSquare(theNumb) {
    let squared = theNumb * theNumb;
    return squared;
  }

  let try01 = makeSquare(3);
  console.log(try01);

  //Functions on your own 
  function makeName (first, middle, last){
    let fullName = (first + " " + middle + " " + last)
    return fullName;
  }

  let firstTry = makeName("Hannah", "Elizabeth", "Nevlud");
  console.log(firstTry);

  let secondTry = makeName("Stephanie", "Beth", "Nevlud");
  console.log(secondTry);

  let thirdTry = makeName("Robert", "\"Beto\"", "O'Rourke");
  console.log(thirdTry.toUpperCase());

//Making better name function 

  function makeBetterName (firstName, middleName, lastName){
    if (middleName.length === 1) {
        middleName = middleName + ".";
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
    } else {
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
      }
    } 

  console.log(makeBetterName("Joan", "Marie", "Larkin"));
  console.log(makeBetterName("Donald", "F", "Trump"));

  
  function whoWon (home, away){
    if (home > away) {
      return "The home team won";
    } else {
      return "The away team won";
    } else if (home = away){
      return "Tie game";
    }
  }
  

  console.log(whoWon(21, 7));
  console.log(whoWon(7, 35));
