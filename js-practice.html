<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //This is a comment
  let thing = 'this';

  console.log("Let's do math:");

  let x = 5;
  console.log(x);

  let y = 3;
  console.log(y);

  let z = x * y;
  console.log(z);

  //Math js practice 

  let actionAdd = x + y;
  console.log(actionAdd);

  let actionMinus = x - y;
  console.log(actionMinus);

  let actionDivide = x / y;
  console.log(actionDivide);

  console.log("Working with Strings:");

  let firstName = "Hannah";
  let middleName = "Elizabeth";
  let lastName = "Nevlud";

  let name = firstName + " " + middleName + " " + lastName;
  console.log(name);

  //Strings on my own

  let greeting = "My name is " + name;
  console.log(greeting);

  console.log("Using Functions:");

  //Functions to square numbers
  function makeSquare(theNumb) {
    let squared = theNumb * theNumb;
    return squared;
  }
  let try01 = makeSquare(3);
  console.log(try01);
  </script>
</body>
</html>
